<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

  </head>
  <body>
        <h1>添加出版社</h1>
        <div class="content">
            <div class="row" style="margin-top: 80px">
                <div class="col-md-4 col-md-offset-4">
                    <form action="" method="post" class="form-group has-success">
                         {% csrf_token %}
                         <label class="control-label" for="inputSuccess1">出版社名称</label>
                         <input type="text" class="form-control  " id="inputSuccess1" name="name">
                         <label class="control-label" for="inputSuccess1" >所在城市</label>
                         <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" name="city">
                         <label class="control-label" for="inputSuccess1">邮箱</label>
                         <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" name="email">

                        <input type="submit" class="btn-primary btn pull-right" style="position: relative; top: 10px " value="提交">
                    </form>

                </div>
            </div>
        </div>
  </body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/jquery-3.3.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/static/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>
